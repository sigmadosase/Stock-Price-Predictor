<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stock Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            margin-top: 60px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        form select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #28a745;
        }

        img {
            margin-top: 20px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Price Predictor</h1>
        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter Stock Ticker or Company Name (e.g., AAPL or Apple)" required>
            <select name="currency" required>
                <option value="INR">INR (â‚¹)</option>
                <option value="EUR">EUR (â‚¬)</option>
                <option value="GBP">GBP (Â£)</option>
                <option value="JPY">JPY (Â¥)</option>
                <option value="CAD">CAD (C$)</option>
                <option value="AUD">AUD (A$)</option>
            </select>
            <button type="submit">Predict</button>
        </form>

        {% if price_usd %}
            <h2>Latest Closing Price: {{ price_usd }} (USD)</h2>
            <h2>Latest Closing Price: {{ price_converted }} ({{ currency }})</h2>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if graph_url %}
            <img src="{{ graph_url }}" alt="Stock Price Graph" />
        {% endif %}
    </div>
</body>
</html>
